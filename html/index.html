<!DOCTYPE html>
<html>
	<head>
		<title>Calculatoure</title>
		<link href="http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="calculatoure.css" />
		<script src="jin.js"></script>
		<script src="MathExpression.js"></script>
		<script src="calculatoure.js"></script>
		<meta name="author" content="Jussi Kalliokoski" />
		<meta name="charset" content="utf-8" />
		<meta name="revised" content="2010/12/28" />
		<meta name="title" content="Calculatoure" />
		<meta name="description" content="A very slick, versatile and easy to use calculator made with HTML5." />
		<meta name="keywords" content="HTML5, Scientific, Calculator, Calculatoure, Javascript" />
	</head>
	<body>
		<div id="header">Calculatoure</div>
		<div id="ui">
			
		</div>
		<div id="results"></div>
		<div id="formulabox">
			<input id="typebox" autofocus="autofocus" />
			<button id="calculate">Calculate</button>
		</div>
		<div id="gui">
			<div id="numpad">
				<button class="num">clear</button><button class="exp">pow</button><button class="tri">asin</button><button class="tri">sin</button><button class="sta">round</button><button class="op">&gt;=</button><button class="op">:</button><button class="op">?</button><button class="op">+</button><button class="op">-</button><button class="op">*</button><button class="op">/</button><br />
				<button class="op">help</button><button class="exp">sqrt</button><button class="tri">acos</button><button class="tri">cos</button><button class="sta">floor</button><button class="op">&lt;=</button><button class="op">~</button><button class="num">A</button><button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="op">^</button><br />
				<button class="op">info</button><button class="exp">log</button><button class="tri">atan</button><button class="tri">tan</button><button class="sta">ceil</button><button class="op">&gt;</button><button class="num">x</button><button class="num">B</button><button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="op">!</button><br />
				<button class="sta">random</button><button class="exp">exp</button><button class="tri">atan2</button><button class="tri">PI</button><button class="sta">frac</button><button class="op">&lt;</button><button class="num">E</button><button class="num">C</button><button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="op">&&</button><br />
				<button class="sta">whack</button><button class="exp">e</button><button class="sta">max</button><button class="sta">min</button><button class="sta">abs</button><button class="op">%</button><button class="num">F</button><button class="num">D</button><button class="num">0</button><button class="num">.</button><button class="op">=</button><button class="op">||</button><br />
			</div>
		</div>
	</body>
</html>
